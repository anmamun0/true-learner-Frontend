 <body>
    

    
    <form id="form_create_course">
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" required>
        <br><br>

        <label for="level">Level:</label>
        <select id="level" name="level">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
        <br><br>

        <label for="tags">Tags (hold Ctrl to select multiple):</label>
        <select id="tags" name="tags" multiple>
            <option value="javascript">JavaScript</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="web">Web Development</option>
        </select>
        <br><br>


        
                     <!-- Category Selection -->
                     <div class="w-full  ">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Select Categories</label>
                        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-xs">
                            
                            <!-- Single Category -->
                            <label class="flex items-center justify-between p-4 rounded-lg border border-gray-300 shadow-md bg-white cursor-pointer transition-all peer-checked:bg-blue-100 hover:shadow-lg">

                                <span class="text-gray-900 font-medium">Web Development</span>

                                <span class="text-gray-900 font-medium">Data Science</span>

                                <input type="checkbox" name="category" value="ai_ml" class="hidden peer">
                                <span class="text-gray-900 font-medium">AI & Machine Learning</span>
                                <svg class="w-5 h-5 text-gray-400 hidden peer-checked:block peer-checked:text-blue-600" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414L8.414 15l-4.707-4.707a1 1 0 111.414-1.414L8.414 12.172l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                                </svg>
                            </label>

                            <!-- Cyber Security -->
                            <label class="flex items-center justify-between p-4 rounded-lg border border-gray-300 shadow-md bg-white cursor-pointer transition-all peer-checked:bg-blue-100 hover:shadow-lg">
                                <input type="checkbox" name="category" value="cyber_security" class="hidden peer">
                                <span class="text-gray-900 font-medium">Cyber Security</span>
                                <svg class="w-5 h-5 text-gray-400 hidden peer-checked:block peer-checked:text-blue-600" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414L8.414 15l-4.707-4.707a1 1 0 111.414-1.414L8.414 12.172l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                                </svg>
                            </label>

                            <!-- Cloud Computing -->
                            <label class="flex items-center justify-between p-4 rounded-lg border border-gray-300 shadow-md bg-white cursor-pointer transition-all peer-checked:bg-blue-100 hover:shadow-lg">
                                <input type="checkbox" name="category" value="cloud_computing" class="hidden peer">
                                <span class="text-gray-900 font-medium">Cloud Computing</span>
                                <svg class="w-5 h-5 text-gray-400 hidden peer-checked:block peer-checked:text-blue-600" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414L8.414 15l-4.707-4.707a1 1 0 111.414-1.414L8.414 12.172l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                                </svg>
                            </label>

                        </div>
                    </div>

        <label for="course_file">Upload Course File:</label>
        <input type="file" id="course_file" name="course_file">
        <br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            // Select the form element
            const formElement = document.getElementById("form_create_course");

            // Create a FormData object from the form
            const formData = new FormData(formElement);

            // ðŸ”¹ Print individual values
            console.log("Course Name:", formData.get("course_name"));
            console.log("Level:", formData.get("level"));

            // ðŸ”¹ Get all selected tags
            console.log("Tags:", formData.getAll("tags")); 

            // ðŸ”¹ Check if a file is selected and print file details
            const file = formData.get("course_file");

            if (file && file.name) {
                console.log("Uploaded File Name:", file.name);
                console.log("File Size:", file.size, "bytes");
            } else {
                console.log("No file uploaded.");
            }

            // ðŸ”¹ Loop through all form entries (key-value pairs)
            console.log("All Form Data:");
            for (let [key, value] of formData.entries()) {
                console.log(`${key}:`, value);
            }
            console.log('abda----')
            for (let value of formData.values()) {
                console.log(value);
            }

            const ye = formData.getAll('category')
            console.log('asdf',ye);
 
        }
    </script>
