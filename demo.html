<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course View</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto mt-10 p-5">
    <h1 class="text-3xl font-semibold text-center mb-5">Course Video List</h1>

    <table class="min-w-full table-auto bg-white border-collapse shadow-md rounded-lg overflow-hidden">
        <thead>
            <tr class="bg-gray-200 text-gray-600">
                <th class="px-6 py-3 text-left text-sm font-medium">Video Title</th>
                <th class="px-6 py-3 text-left text-sm font-medium">Duration</th>
            </tr>
        </thead>
        <tbody id="videoList">
            <!-- Video content will be inserted here by JS -->
        </tbody>
    </table>
</div>

<script>
// Video data

const videos = [
    { title: "Introduction to Programming", duration: "10:30" },
    { title: "Variables and Data Types", duration: "12:15" },
    { title: "Control Structures", duration: "15:40" },
    { title: "Functions and Methods", duration: "8:55" },
    { title: "Object-Oriented Programming", duration: "20:25" },
];

// Function to populate table with video data
function populateTable() {
    const videoList = document.getElementById("videoList");

    videos.forEach(video => {
        const row = document.createElement("tr");
        row.classList.add("border-t", "border-gray-300");

        const titleCell = document.createElement("td");
        titleCell.classList.add("px-6", "py-4", "text-sm", "font-medium", "text-gray-900");
        titleCell.textContent = video.title;

        const durationCell = document.createElement("td");
        durationCell.classList.add("px-6", "py-4", "text-sm", "font-medium", "text-gray-900");
        durationCell.textContent = video.duration;

        row.appendChild(titleCell);
        row.appendChild(durationCell);
        videoList.appendChild(row);
    });
}

// Call function to populate the table
populateTable();
</script>

</body>
</html>
