<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Courses - Pagination with Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .slide-enter-active {
      transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
    }
    .slide-enter {
      transform: translateX(100%);
      opacity: 0;
    }
    .slide-leave-active {
      transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
    }
    .slide-leave {
      transform: translateX(-100%);
      opacity: 0;
    }


    @keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.4; }
    100% { opacity: 1; }
}
.skeleton {
    background-color: #e0e0e0;
    animation: pulse 1.5s infinite;
}
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">

  <!-- Free Courses Section -->
  <section class="bg-white shadow-xl rounded-lg max-w-6xl p-10 text-center space-y-6 w-full">

    <h2 class="text-4xl font-bold text-blue-700">Start Learning for Free</h2>
    <p class="text-gray-600 text-lg max-w-3xl mx-auto">
      Explore a variety of free courses to boost your skills and advance your career.
    </p>

    <!-- Course List with Pagination and Motion Effect -->
    <div x-data="{ 
          courses: [
            { title: 'Web Development', category: 'Technology', students: '1200', lectures: '25', image: 'src/image/pexels-andrew-15863066.jpg', price: 'Free' },
            { title: 'Web Dev243elopment', category: 'Technology', students: '1200', lectures: '25', image: 'src/image/pexels-andrew-15863066.jpg', price: 'Free' },
            { title: 'Web Deve234lopment', category: 'Technology', students: '1200', lectures: '25', image: 'src/image/pexels-andrew-15863066.jpg', price: 'Free' },
            { title: 'Web Deve2634lopment', category: 'Technology', students: '1200', lectures: '25', image: 'src/image/pexels-andrew-15863066.jpg', price: 'Free' },
            { title: 'Web Develo3pment', category: 'Technology', students: '1200', lectures: '25', image: 'src/image/pexels-andrew-15863066.jpg', price: 'Free' },
            { title: 'Python Programming', category: 'Programming', students: '900', lectures: '18', image: 'https://source.unsplash.com/300x200/?python', price: '$39.99' },
            { title: 'Data Science', category: 'Data Analysis', students: '1100', lectures: '22', image: 'src/image/pexels-andrew-15863066.jpg', price: '$49.99' },
            { title: 'Django for Beginners', category: 'Web Development', students: '700', lectures: '15', image: 'src/image/pexels-andrew-15863066.jpg', price: 'Free' },
            { title: 'JavaScript Mastery', category: 'Programming', students: '1000', lectures: '20', image: 'src/image/pexels-andrew-15863066.jpg', price: '$29.99' },
            { title: 'Machine Learning', category: 'AI', students: '800', lectures: '30', image: 'src/image/pexels-andrew-15863066.jpg', price: '$59.99' },
            { title: 'UI/UX Design', category: 'Design', students: '650', lectures: '15', image: 'src/image/pexels-andrew-15863066.jpg', price: 'Free' },
            { title: 'Cyber Security', category: 'Security', students: '500', lectures: '12', image: 'https://source.unsplash.com/300x200/?security', price: '$19.99' }
          ],
          perPage: 4,
          currentPage: 0,
          sliding: false,
          get paginatedCourses() {
            let start = this.currentPage * this.perPage;
            let end = start + this.perPage;
            return this.courses.slice(start, end);
          },
          nextPage() {
            this.sliding = true;
            setTimeout(() => {
              this.currentPage = (this.currentPage + 1) % Math.ceil(this.courses.length / this.perPage);
              this.sliding = false;
            }, 500);
          },
          prevPage() {
            this.sliding = true;
            setTimeout(() => {
              this.currentPage = (this.currentPage - 1 + Math.ceil(this.courses.length / this.perPage)) % Math.ceil(this.courses.length / this.perPage);
              this.sliding = false;
            }, 500);
          }
        }" class="w-full">

      <!-- Course Grid with Slide Effect -->
      <div class="overflow-hidden relative w-full">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 transition-transform duration-500"
          x-bind:class="{'slide-enter-active': sliding, 'slide-enter': sliding}">
          
          <template x-for="course in paginatedCourses" :key="course.title">
            <!-- Course Card -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105">
              <div class="relative">
                <img :src="course.image" alt="Course Image" class="w-full h-48 object-cover">
                <div class="absolute bottom-2 right-2 bg-green-500 text-white text-sm font-bold px-3 py-1 rounded-md" x-text="course.price"></div>
              </div>
              <div class="p-4">
                <span class="text-sm text-indigo-700 font-semibold uppercase" x-text="course.category"></span>
                <h3 class="text-lg font-bold text-gray-800 mt-1" x-text="course.title"></h3>
                <div class="flex items-center text-gray-600 text-sm mt-2">
                  <span class="mr-4"><i class="fas fa-user"></i> <span x-text="course.students"></span> Students</span>
                  <span><i class="fas fa-book"></i> <span x-text="course.lectures"></span> Lectures</span>
                </div>
              </div>
            </div>
            <!-- End Course Card -->
          </template>
        </div>
      </div>

      <!-- Pagination Buttons -->
      <div class="flex justify-center mt-6 space-x-4">
        <button @click="prevPage"
                class="px-6 py-2 bg-gray-500 text-white rounded-lg shadow-md hover:bg-gray-700 transition">
          Prev
        </button>
        <button @click="nextPage"
                class="px-6 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-700 transition">
          Next
        </button>
      </div>
    </div>

    <!-- Call to Action Button -->
    <button class="px-6 py-3 bg-blue-600 text-white font-semibold text-lg rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
      Get Started Now
    </button>

  </section>









  <div class="w-80 p-4 bg-white rounded-lg shadow-md">
    <div class="skeleton h-48 w-full rounded-md"></div>
    <div class="mt-4 skeleton h-6 w-3/4 rounded"></div>
    <div class="mt-2 skeleton h-4 w-1/2 rounded"></div>
    <div class="mt-4 skeleton h-4 w-1/2 rounded"></div>
    <div class="absolute bottom-4 left-6 right-6 flex justify-between items-center">
        <div class="skeleton h-6 w-20 rounded"></div>
        <div class="skeleton h-8 w-24 rounded"></div>
    </div>
</div>
</body>
</html>
