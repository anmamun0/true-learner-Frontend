<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TrueLearner</title>
    <link rel="stylesheet" href="src/css/style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <!-- Add this in the <head> section of your HTML -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <!-- Animaitn libary -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
</head>

<body class="bg-gray-100">
    <header class=" z-30"  data-aos="fade-down">  </header> 
    <!-- Page Container -->
    <div class=" flex items-center justify-center my-36 p-6"> 
        <div class="relative bg-white shadow-xl rounded-lg overflow-hidden max-w-3xl w-full p-12 space-y-6 flex-col md:flex-row">
            <div id="register_message" class="text-center text-white bg-red-600 px-6">
               
            </div>

             <!-- Tabs for Instructor and Student -->
                <div class="text-gray-800 text-center " id="register_title"  data-aos="fade-down"> 
                    <h2 class="text-3xl font-bold">Student Register</h2>
                    <p class="mt-2 text-sm opacity-80">Grow Your Learning</p>
                </div>
            <!-- Tabs for Instructor and Student -->
            <div class="mt-24 flex"  >
                <button id="student-tab" onclick="toggleSection('student')"  data-aos="fade-left"
                    class="py-3 px-4 w-full font-bold text-left text-white bg-blue-500 shadow-md transition duration-300">
                    Student Register
                </button>
                <button id="instructor-tab" onclick="toggleSection('instructor')"  data-aos="fade-right"
                    class="py-3 px-4 w-full font-bold text-left text-gray-800 bg-white shadow-md transition duration-300">
                    Instructor Register
                </button>
            </div>

            <!-- Forms Container -->
            <div class="w-full p-6"  data-aos="fade-down">
                <div id="register_loading" class="absolute right-8  top-4 hidden" >         <!-- Digital Reloading Animation with TailwindCSS -->
                    <div class="flex justify-center items-center font-mono text-teal-400 text-4xl space-x-3">
                        <div class="dot w-5 h-5 bg-teal-500 rounded-full opacity-0  "></div>
                        <div class="dot w-5 h-5 bg-teal-600 rounded-full opacity-0   delay-200"></div>
                        <div class="dot w-5 h-5 bg-red-700 rounded-full opacity-0  delay-400"></div>
                      </div>
                </div>
                <!-- Instructor Section -->
                <div id="instructor-section" class="hidden" >
                    <!-- <div class="absolute top-8 text-center w-full left-0">
                        <h2 class="text-3xl font-bold mb-4 text-gray-800">Instructor Register</h2>
                        <p class="mb-6 text-gray-500">Register to manage your courses and interact with students.</p>
                    </div> -->
                    <form id="instructor-form" onsubmit="logFormData(event, 'instructor')" class="space-y-6" >
                        <div>
                            <label for="instructor-username" class="block text-sm text-gray-700 mb-2">Username (instructor) </label>
                            <input type="text" id="instructor-username" name="username"
                                class="w-full p-3 border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Enter your username" required>
                        </div>
                        <div>
                            <label for="instructor-first-name" class="block text-sm text-gray-700 mb-2">First Name</label>
                            <input type="text" id="instructor-first-name" name="first_name"
                                class="w-full p-3 border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Enter your first name" required>
                        </div>
                        <div>
                            <label for="instructor-last-name" class="block text-sm text-gray-700 mb-2">Last Name</label>
                            <input type="text" id="instructor-last-name" name="last_name"
                                class="w-full p-3 border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Enter your last name" required>
                        </div>
                        <div>
                            <label for="instructor-email" class="block text-sm text-gray-700 mb-2">Email</label>
                            <input type="email" id="instructor-email" name="email"
                                class="w-full p-3 border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Enter your email" required>
                        </div>
                        <div>
                            <label for="instructor-phone" class="block text-sm text-gray-700 mb-2">Phone</label>
                            <input type="text" id="instructor-phone" name="phone"
                                class="w-full p-3 border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Enter your phone number" required>
                        </div>
                        <div>
                            <label for="instructor-address" class="block text-sm text-gray-700 mb-2">Address</label>
                            <textarea id="instructor-address" name="address"
                                class="w-full p-3 border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Enter your address" required></textarea>
                        </div>
                        <div>
                            <label for="instructor-password" class="block text-sm text-gray-700 mb-2">Password</label>
                            <input type="password" id="instructor-password" name="password"
                                class="w-full p-3 border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Create a password" required>
                        </div>
                        <button type="submit"
                            class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-600 transition duration-300">
                            Register as Instructor
                        </button>
                    </form>
                    <p class="mt-4 text-sm text-gray-500">
                        Already have an account? <a href="./login.html"
                            class="text-cyan-500 hover:underline">Login</a> .
                    </p> 
                </div>

                <!-- Student Section -->
                <div id="student-section">
                    <!-- <div class="absolute top-8 left-0 text-center w-full">
                        <h2 class="text-3xl font-bold mb-4 text-gray-800">Student Register</h2>
                        <p class="mb-6 text-gray-500">Register to access your courses and track your progress.</p>
                    </div> -->

                    <form id="student-form" onsubmit="logFormData(event, 'student')" class="space-y-6">
                    
                        <div>
                            <label for="student-username" class="block text-sm text-gray-700 mb-2">Username (student) </label>
                            <input type="text" id="student-username" name="username"
                                class="w-full p-3 border border-gray-300 focus:ring-cyan-500 focus:border-cyan-500"
                                placeholder="Enter your username" required>
                        </div>
                        <div class="flex justify-between gap-8"> 
                            <div class="w-full">
                                <label for="student-first-name" class="block text-sm text-gray-700 mb-2">First Name</label>
                                <input type="text" id="student-first-name" name="first_name"
                                    class="w-full p-3 border border-gray-300 focus:ring-cyan-500 focus:border-cyan-500"
                                    placeholder="Enter your first name" required>
                            </div>
                            <div class="w-full">
                                <label for="student-last-name" class="block text-sm text-gray-700 mb-2">Last Name</label>
                                <input type="text" id="student-last-name" name="last_name"
                                    class="w-full p-3 border border-gray-300 focus:ring-cyan-500 focus:border-cyan-500"
                                    placeholder="Enter your last name" required>
                            </div>

                        </div>
                        <div class="flex justify-between gap-8">  
                            <div class="w-full" >
                                <label for="student-email" class="block text-sm text-gray-700 mb-2">Email</label>
                                <input type="email" id="student-email" name="email"
                                    class="w-full p-3 border border-gray-300 focus:ring-cyan-500 focus:border-cyan-500"
                                    placeholder="Enter your email" required>
                            </div>
                            <div class="w-full" >
                                <label for="student-phone" class="block text-sm text-gray-700 mb-2">Phone</label>
                                <input type="text" id="student-phone" name="phone"
                                    class="w-full p-3 border border-gray-300 focus:ring-cyan-500 focus:border-cyan-500"
                                    placeholder="Enter your phone number" required>
                            </div>
                        </div>
                        <div>
                            <label for="student-address" class="block text-sm text-gray-700 mb-2">Address</label>
                            <textarea id="student-address" name="address"
                                class="w-full p-3 border border-gray-300 focus:ring-cyan-500 focus:border-cyan-500"
                                placeholder="Enter your address" required></textarea>
                        </div>
                        <div>
                            <label for="student-password" class="block text-sm text-gray-700 mb-2">Password</label>
                            <input type="password" id="student-password" name="password"
                                class="w-full p-3 border border-gray-300 focus:ring-cyan-500 focus:border-cyan-500"
                                placeholder="Create a password" required>
                        </div>
                        <button type="submit"
                            class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-600 transition duration-300">
                            Register as Student
                        </button>
                    </form>
                    <p class="mt-4 text-sm text-gray-500">
                        Already have an account? <a href="./login.html"
                            class="text-cyan-500 hover:underline">Login</a> .
                    </p> 
                   
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="src/js/local/alert.js"></script> 
    <script src="src/js/accounts/cookie.js"></script>
    <script src="src/js/local/header.js"></script>
    <script src="src/js/local/footer.js"></script>
    <script src="src/js/accounts/logout.js"> </script>
    <script src="src/js/accounts/register.js"> </script> 
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init(); // Initialize AOS
    </script>

</body>

</html>
